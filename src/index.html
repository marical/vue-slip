<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>vue-slip demo</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1,  minimum-scale=1.0,  maximum-scale=1.0, user-scalable=0">
    <link href="res/style.css" rel="stylesheet" />
    <script src="//cdn.bootcss.com/vue/2.5.13/vue.js"></script>
    <script src="lib/slip.js"></script>
</head>

<body>
    <div class="app" id="app">
        <div class="li" v-for="li in list">
            <div class="remove">删除</div>
            <div class="see">左边</div>
            <div v-slip="{mx:li.mx, auto: 100, end: endSlip}" class="txt">{{li.txt}}</div>
        </div>
    </div>
